<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./dist/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container__map">
        <div id="map">

        </div>
    </div>

    <div id="editor">
        <div class="editor__sprite">
            <div class="editor__currentSprite"></div>
        </div>
        <div class="editor__panel">
            <div class="editor__panelInfo">
                <p class="text text-md text--bold" id="panel-cell-position">Cell position: <span></span></p>
                <p class="text text-md text--bold" id="panel-cell-size">Cell size: <span></span></p>
            </div>
        </div>
    </div>
</div>

<script src="dist/index.js"></script>
</body>
</html>
