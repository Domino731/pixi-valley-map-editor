<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./dist/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="column">

    </div>

    <div class="container__map">
        <div id="map">

        </div>
    </div>

    <div id="editor" class="column">
        <h2 class="text text--blue text--xxl mb--16">
            SPRITE SHEET
        </h2>
        <div class="editor__selectSprite">
            <label for="select-sprite" class="text text--xl text--pink">Choose sprite:</label>
            <select name="cars" id="select-sprite">
            </select>
        </div>
        <div class="editor__sprite styled-scrollbars ">
            <div class="editor__currentSprite"></div>
        </div>
        <div class="editor__panel border__primary  p--8">
            <div class="editor__panelInfo text text--grey text--md ">
                <h3 class="text--xl text--pink mb--16">DATA</h3>
                <p class="mb--8" id="panel-cell-position">Selected cell position: <span class="text--pink"></span></p>
                <p class="mb--8" id="panel-cell-size">Single cell size (width/height): <span class="text--pink"></span>
                </p>
                <p class="mb--8" id="panel-cell-amount">Cell amount: <span class="text--pink"></span></p>
                <p class="mb--8" id="panel-sprite-sheet-width">Sprite sheet width: <span class="text--pink"></span></p>
                <p class="mb--8" id="panel-sprite-sheet-height">Sprite sheet height: <span class="text--pink"></span>
                </p>
                <p class="mb--8" id="panel-sprite-sheet-type">Sprite sheet type: <span class="text--pink"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="dist/index.js"></script>
</body>
</html>
