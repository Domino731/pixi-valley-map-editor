<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./dist/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="column debugger">
        <div class="debugger__content">
            <h2 class="text text--blue text--xxl mb--16">
                DEBUGGER
            </h2>
            <div class="mb--16">
                <button class="button button--md button--outline" id="debug-button">Debug mode off</button>
            </div>
            <div class="border__primary  p--8">
                <h3 class="text text--xl text--pink mb--16">DATA</h3>
                <div class="select">
                    <button class="select__button" id="select-object-type-button">
                        TEST
                    </button>
                    <ul class="select__list p--8 border__primary hide" id="select-object-type-list">
                    </ul>
                </div>
                <div class="input__wrapper">
                    <input class="input" placeholder="Find object by id" id="select-object-input-type">
                    <button id="find-object-btn">Find</button>
                </div>
                <div class="debugger__actionBar">
                    <button id="debugger-action-btn-data" class="debugger__actionBar--btnAction">DATA</button>
                    <button id="debugger-action-btn-checkboxes">CHECKBOXES</button>
                    <button id="debugger-action-btn-action-areas">ACTION AREAS</button>
                </div>
                <div class="debugger__imageWrapper">
                    <div id="debugger-object-graphic">

                    </div>
                </div>
                <div id="debug-object-container">

                </div>

            </div>
        </div>
        <div class="flex flex__justify--center">
            <button class="button button--primary button--lg" id="download-map-btn">Download map.json</button>
        </div>
    </div>

    <div class="container__map">
        <div id="map">

        </div>
    </div>

    <div id="editor" class="column">
        <h2 class="text text--blue text--xxl mb--16">
            SPRITE SHEET
        </h2>
        <div class="select border__primary p--8">
            <p class="text text--xl text--pink mb--10">Sprite</p>
            <div id="select-sprite-sheet">
                <label class="input__label">Select from list</label>
                <button class="select__button" id="select-sprite-sheet-button">
                    TEST
                </button>
                <ul class="select__list p--8 border__secondary hide border__radius--md" id="select-sprite-sheet-list">
                </ul>
            </div>
        </div>
        <div class="editor__sprite styled-scrollbars ">
            <div class="editor__currentSprite border__primary" id="current-sprite-container"></div>
        </div>
    </div>
</div>

<script src="dist/index.js"></script>
</body>
</html>
